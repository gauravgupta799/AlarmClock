<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/AlarmClock/Style.css" />
		<title>Alarm Clock</title>
	</head>
	<body>
		<section class="container">
			<div style= "color: white">
				<h2 id="time-text"></h2>
			</div>
			<div id="clock">
				<div id="input-box">
					<label for="appt" id="label-text">Select a time</label>
					<input
						type="datetime-local"
						id="time-input"
						name="alarmTime"
						onchange="setAlarmTime(this.value)"
					/>
				</div>
				<div class="controls">
					<button class="button set-alarm" onclick="setAlarm()">
						Set alarm
					</button>
					<button class="button clear-alarm" onclick="stopAlarm()">
						Stop Alarm
					</button>
				</div>
			</div>
		</section>

		<script src="newAlarm.js"></script>
	</body>
</html>
